name: Child Workflow
on:
  workflow_run:
    workflows: ["Parent Workflow"]
    types:
      - completed

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Use custom action to checkout branch
        uses: your-github-username/your-action-repository@main
        with:
          branch: "main"

      - name: Archive test file
        uses: actions/upload-artifact@v2
        with:
          name: test-file
          path: test_file.txt
